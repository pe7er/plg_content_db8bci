PLG_CONTENT_DB8BCI="Content - db8 Backend Content Images"
PLG_CONTENT_DB8BCI_XML_DESCRIPTION="Dieses Plugin wurde von db8 Website Support entwickelt, um Ihre Joomla-Backend-Erfahrung zu verbessern.<br>Es zeigt, welche Artikel und Kategorien Bilder enthalten und welche nicht, und gibt Ihnen so einen klaren Überblick.<br><br>db8 Website Support ist auf die Anpassung und Optimierung von Joomla spezialisiert, um Ihren Bedürfnissen gerecht zu werden.<br>Wir entwickeln individuelle Erweiterungen (Komponenten, Plugins und Module) und bieten Support für Joomla und YOOtheme Pro.<br>Besuchen Sie uns unter <a href='https://db8.nl' target='_blank'>https://db8.nl</a>."

