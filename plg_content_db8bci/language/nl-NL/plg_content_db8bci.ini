PLG_CONTENT_DB8BCI_XML_DESCRIPTION="Deze plugin is gemaakt door db8 Website Support om de Joomla backend te verbeteren.<br>Het toont welke artikelen en categorieën afbeeldingen hebben en welke niet, zodat je een duidelijk overzicht krijgt.<br><br>db8 Website Support is gespecialiseerd in het aanpassen en optimaliseren van Joomla aan jouw behoeften.<br>Wij ontwikkelen aangepaste extensies (componenten, plugins en modules) en bieden ondersteuning voor Joomla en YOOtheme Pro.<br>Bezoek ons op <a href='https://db8.nl' target='_blank'>https://db8.nl</a>."

